<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main_header">
    <div class="content">

      <nav>
        <ul>
          <li><img src="imagens/home.svg" alt="home" width="20px">Home</li>
          <li><img src="imagens/notification.svg" alt="Notifications" width="20px">Notifications</li>
          <li><img src="imagens/message.svg" alt="Messages" width="20px">Messages</li>
        </ul>
      </nav>
      <img src="imagens/twitter.svg" alt="logo Twitter" width="30px">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="imagens/avatar.svg" alt="Pesquisa">
        <button>Tweet</button>
      </div>
    </div>

  </header>
</body>

</html>
